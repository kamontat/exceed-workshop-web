<div class="main-container">
    <header class="header header-1">
        <div class="header-nav">
            <button class="custom nav-link nav-text" disabled>
                <clr-icon shape="home" class="is-inverse"></clr-icon>
            </button>
            <button
                (click)="auto()"
                class="custom nav-link nav-text">
                STATUS : {{this.mode ? this.mode.value : ""}}
                </button>
        </div>
    </header>
    <div class="content-container">
        <div class="content-container">
            <div class="content-area">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4 center">
                        <button
                            class="col-xs-12 col-sm-6 col-md-6 col-lg-4 btn btn-home"
                            (click)="setAir()"
                            [disabled]="isAuto()">
                             <div><clr-icon 
                                [ngClass]="{'is-error': this.air.value=='off', 'is-success': this.air.value == 'on'}"
                                shape="thermometer"
                                size="72"></clr-icon></div>
                            <div>Air-Condition ({{this.air.value}})</div>
                        </button>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4 center">
                        <button
                            class="col-xs-12 col-sm-6 col-md-6 col-lg-4 btn btn-home"
                            (click)="setLight()"
                            [disabled]="isAuto()">
                            <div><clr-icon 
                                [ngClass]="{'is-error': this.light.value=='off', 'is-success': this.light.value == 'on'}"
                                shape="lightbulb"
                                size="72"></clr-icon></div>
                            <div>Light ({{this.light.value}})</div>
                        </button>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4 center">
                        <button
                            class="col-xs-12 col-sm-6 col-md-6 col-lg-4 btn btn-home"
                            (click)="toggleDoor()"
                            [disabled]="isAuto()">
                            <div><clr-icon 
                                [ngClass]="{'is-error': this.door.value=='off', 'is-success': this.door.value == 'on'}"
                                shape="logout"
                                size="72"></clr-icon></div>
                            <div>Door ({{this.door.value}})</div>
                        </button>
                    </div>
                    <!-- <div class="col-xs-6 col-sm-6 col-md-6 col-lg-3 center">
                        
                        <button
                            class="col-xs-12 col-sm-6 col-md-6 btn btn-info-outline btn-home"
                            (click)="open()">
                            <div><clr-icon shape="info-standard" size="48"></clr-icon></div>
                            <div>Status</div>
                        </button>
                    </div> -->

                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 status">
                        <clr-icon shape="users"
                            size="48"></clr-icon>
                        <span class="status-text">PERSON: {{this.person ? this.person.value : "0"}}</span>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 status">
                        <clr-icon shape="asterisk"
                            size="48"></clr-icon>
                        <span class="status-text">TEMPERATURE: {{this.temperature.value}} ÂºC</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <clr-modal [(clrModalOpen)]="opened">
        <h3 class="modal-title">Home Status</h3>
        <div class="modal-body">
            <p>Person: {{this.person ? this.person.value : "0"}}</p>
            <p>Temperature: {{this.temperature.value}}</p>
            <p>Light: {{this.light.value}}</p>
            <p>Air condition: {{this.air.value}}</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="opened = false">Ok</button>
        </div>
    </clr-modal>
</div>
